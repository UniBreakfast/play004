<!DOCTYPE html>
<head>
  <meta charset="UTF-8">

  <style>
    * { margin:0;  padding:0;  box-sizing:border-box }
    body {
      height: 100vh;
      font: 1rem sans-serif;
      padding: 15px;
    }
    .ubInput {
      margin: 10px;

    .hintBox {
      background: yellow;
    }
  </style>

  <title> Fields </title>

</head>
<body>

  <h1> Field development test grounds </h1>
  <div style=display:flex;margin:auto;height:80%>
    <form id=form style=margin:auto;display:flex;flex-direction:column>

      <script src=MODULES/DOMfunctions/hintBox.js></script>
      <script src=MODULES/DOMfunctions/makeInp.js></script>
      <script src=MODULES/DOMfunctions/makeBtn.js></script>
      <script src=MODULES/DOMfunctions/inpVal.js></script>
      <script>

        // const inpVal2Btn = (inp,btn,val)=> {
        //   val=inpVal(inp)
        //   btn.innerText = btn.innerText.trim().split(':')[0]+(val? ': '+val:'')
        // }

        makeInp({el:form, text:'Login:', elClass:'loginForm', numForId:1,
                 id:'input1', validation: 'login3to32', complaint:
                 'Login should be 3-32 characters long, no spaces or'+
                 'punctuation, only latin letters, numbers and _.'})
        input1.after(document.createElement('br'))
        makeInp({el:form, text:'E-mail:', numForId:2,
                 validation:'email', complaint:'That doesn\'t look like '+
                 'a valid E-mail. Try again.'})
        inp2.after(document.createElement('br'))
        const {inp:pass} = makeInp({el:form, text:'password', compact:true, type:'password'})
        pass.setAttribute('name', 'pwd')
        console.dir(document.forms[0].pwd)

        makeBtn({el:form, text:'Sign Up', cls:'formBtn', id:'regBtn',
                 func:(e,{login,mail,pass})=>
                   console.log(inpVal(login),inpVal(mail),inpVal(pass))},
                 {login:input1,mail:inp2,pass})
        makeBtn({el:form, text:'Sign In', cls:'formBtn', id:'loginBtn',
                 func:(e,{login,mail,pass})=>
                   console.log(inpVal(login),inpVal(mail),inpVal(pass))},
                 {login:input1,mail:inp2,pass})

      </script>

    </div>
  </div>

</body>
